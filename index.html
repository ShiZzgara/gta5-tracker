        }

            display: flex;

        }
        .timer-display {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .timer-time {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .timer-progress {
            width: 100px;

            margin-bottom: 5px;

        .timer-progress-bar {
            height: 100%;

        .btn-start {

    </style>
</head>
<body>

<div class="header">

</div>

<div class="char-tabs">

    <button class="char-tab" data-char="erik">üë§ –≠—Ä–∏–∫ –ë–∞—Ç—Ç–µ—Ä–±–∏–Ω</button>

<div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<div id="tasks" class="screen active">
    <div class="tasks-container"></div>
    <div class="action-buttons">
        <button class="action-btn" onclick="resetDailyTasks()">–°–±—Ä–æ—Å–∏—Ç—å –∑–∞–¥–∞–Ω–∏—è</button>
    </div>
</div>

<div id="timers" class="screen">
    <div class="timers-container"></div>
</div>

<div id="stats" class="screen">
    <div class="stats-container">
        <div class="total-points">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
    </div>
</div>

<script>
    const API_URL = '/api/data';
    let currentChar = 'karl';
    let allData = {
        karl: { tasks: {}, timers: {} },
        rick: { tasks: {}, timers: {} },
        erik: { tasks: {}, timers: {} }
    };

    // –®–∞–±–ª–æ–Ω—ã (–¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è, –Ω–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è)
    const TASKS = [
        { id: 1, name: "–õ–æ—Ç–µ—Ä–µ—è", points: 2 },
        { id: 2, name: "–°–∞–π—Ç", points: 2 },
        { id: 3, name: "–ë—Ä–∞–≤–ª", points: 2 },
        { id: 4, name: "–õ–∞–π–∫ –≤ match", points: 2 },
        { id: 5, name: "–ö–∏–Ω—É—Ç—å –º—è—á–∏–∫", points: 4, desc: "15 —Ä–∞–∑", max: 15, hasCount: true },
        { id: 6, name: "–î—Ä–µ—Å—Å–∏—Ä–æ–≤–∫–∞", points: 4, max: 15, hasCount: true },
        { id: 7, name: "–¢–∏—Ä", points: 2 },
        { id: 8, name: "–°—Ç–∞–≤–∫–∞ –≤ –∫–æ–ª–µ—Å–µ", points: 6, desc: "100 —Ñ–∏—à–µ–∫" },
        { id: 9, name: "–†—ã–±–∞–ª–∫–∞", points: 8, desc: "20 —Ä—ã–±" },
        { id: 10, name: "–ê–≤—Ç–æ—Å–µ—Ä–≤–∏—Å", points: 2, desc: "—Å–≤–æ—é –º–∞—à–∏–Ω—É" },
        { id: 11, name: "–ê—Ä–º—Ä–µ—Å–ª–∏–Ω–≥", points: 2 },
        { id: 12, name: "–ë–∞—Å–∫–µ—Ç–±–æ–ª", points: 2, desc: "2 –º—è—á–∞" },
        { id: 13, name: "–§—É—Ç–±–æ–ª", points: 2, desc: "2 –º—è—á–∞" },
        { id: 14, name: "–ó–∞–¥–∞–Ω–∏—è –∫–ª—É–±–∞", points: 8, max: 2, hasCount: true },
        { id: 15, name: "–î–∞—Ä—Ç—Å", points: 2 },
        { id: 16, name: "–í–æ–ª–µ–π–±–æ–ª", points: 2, desc: "1 –º–∏–Ω—É—Ç–∞" },
        { id: 17, name: "–ü–∏–Ω–≥-–ø–æ–Ω–≥", points: 2, desc: "1 –º–∏–Ω—É—Ç–∞" },
        { id: 18, name: "–¢–µ–Ω–Ω–∏—Å", points: 2, desc: "1 –º–∏–Ω—É—Ç–∞" },
        { id: 19, name: "–°—ã–≥—Ä–∞—Ç—å –≤ –º–∞—Ñ–∏—é", points: 6 },
        { id: 20, name: "–ü–ª–∞—Ç–µ–∂ –ø–æ –ª–∏–∑–∏–Ω–≥—É", points: 2 },
        { id: 21, name: "–ì–æ–Ω–∫–∞", points: 2, desc: "—Å—Ç–∞–≤–∫–∞ 1000" },
        { id: 22, name: "–ê—Ä–µ–Ω–∞", points: 2, max: 3, desc: "–ø–æ–±–µ–¥–∞", hasCount: true },
        { id: 23, name: "–°—Ç—Ä–æ–π–∫–∞", points: 4, desc: "25 –¥–µ–π—Å—Ç–≤–∏–π" },
        { id: 24, name: "–ü–æ—Ä—Ç", points: 4, desc: "25 –¥–µ–π—Å—Ç–≤–∏–π" },
        { id: 25, name: "–®–∞—Ö—Ç–∞", points: 4, desc: "25 –¥–µ–π—Å—Ç–≤–∏–π" },
        { id: 26, name: "–§–µ—Ä–º–∞", points: 2, desc: "10 –¥–µ–π—Å—Ç–≤–∏–π" },
        { id: 27, name: "–ö–∞—Ä—Ç–∏–Ω–≥", points: 2, desc: "–ø–æ–±–µ–¥–∞" },
        { id: 28, name: "–°–æ–∫—Ä–æ–≤–∏—â–µ", points: 2 },
        { id: 29, name: "–ê–≤—Ç–æ–±—É—Å", points: 4, max: 2, hasCount: true },
        { id: 30, name: "–ü–æ—á—Ç–∞", points: 2, max: 10, hasCount: true },
        { id: 31, name: "–ù—É–ª–∏ –≤ –∫–∞–∑–∏–Ω–æ", points: 4 },
        { id: 32, name: "–¢—Ä–µ–Ω–∞–∂–µ—Ä–∫–∞", points: 2, desc: "20 –¥–µ–π—Å—Ç–≤–∏–π" },
        { id: 33, name: "–¢—Ä–µ–Ω–∏—Ä–æ–≤–æ—á–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å", points: 2, max: 5, desc: "–ø–æ–±–µ–¥—ã –æ—Ç 100$", hasCount: true },
        { id: 34, name: "–®–∫—É—Ä—ã", points: 4, max: 5, desc: "100 –∫–∞—á–µ—Å—Ç–≤–æ", hasCount: true },
        { id: 35, name: "–ü–æ–∂–∞—Ä–Ω—ã–π", points: 2, max: 25, hasCount: true },
        { id: 36, name: "–î–∞–ª—å–Ω–æ–±–æ–π—â–∏–∫", points: 4, max: 3, hasCount: true },
        { id: 37, name: "–ö–∏–Ω–æ—Å—Ç—É–¥–∏—è", points: 4 },
        { id: 38, name: "–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä", points: 2, desc: "–∑–∞–≥—Ä—É–∑–∏—Ç—å 5 —Ä–æ–ª–∏–∫–æ–≤" },
        { id: 39, name: "–ú–µ—Ç—Ä–æ", points: 4 },
        { id: 40, name: "–ê–≤—Ç–æ—Å–µ—Ä–≤–∏—Å", points: 4, desc: "–º–∞—à–∏–Ω—É –¥—Ä—É–≥–∞" }
    ];

    const TIMERS = [
        { name: "–î—Ä–µ—Å—Å–∏—Ä–æ–≤–∫–∞", duration: 15 * 60 },
        { name: "–ü–æ—á—Ç–∞", duration: 10 * 60 },
        { name: "–†–µ–¥–Ω–µ–∫–∏", duration: 2 * 60 * 60 },
        { name: "–ö–∞—Ä–º–∏—Ç", duration: 2 * 60 * 60 },
        { name: "–¢–∏—Ä", duration: 90 * 60 }
    ];

    // === –§–£–ù–ö–¶–ò–ò ===
    async function callAPI(method, body = {}) {
        const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ method, char: currentChar, ...body })
        });
        if (!res.ok) throw new Error('API error');
        return await res.json();
    }

    async function loadData() {
        try {
            const res = await fetch(`${API_URL}?char=${currentChar}`);
            if (!res.ok) throw new Error('Load error');
            const data = await res.json();
            // –í–ê–ñ–ù–û: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Å–µ—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            allData = data;
            document.getElementById('status').textContent = '';
        } catch (e) {
            console.error(e);
            document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
        }
    }

    function formatTime(sec) {
        sec = Math.max(0, sec);
        return `${Math.floor(sec/60).toString().padStart(2,'0')}:${(sec%60).toString().padStart(2,'0')}`;
    }

    function getPoints(charId) {
        let total = 0;
        TASKS.forEach(t => {
            const state = allData[charId]?.tasks?.[t.id] || {};
            if (state.completed) total += t.points;
        });
        return total;
    }

    // === –†–ï–ù–î–ï–† ===
    function renderTasks() {
        const container = document.querySelector('.tasks-container');
        const tasks = allData[currentChar]?.tasks || {};
        container.innerHTML = '';

        TASKS.forEach((task, idx) => {
            const state = tasks[task.id] || { completed: false, count: 0 };
            const countText = task.hasCount ? ` (${state.count}/${task.max})` : '';
            const descText = task.desc ? ` - ${task.desc}` : '';

            const el = document.createElement('div');
            el.className = 'task-item';
            el.innerHTML = `
                <div class="task-left">
                    <input type="checkbox" class="task-checkbox" ${state.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <div class="task-info">
                        <div class="task-name">${task.name}${countText}</div>
                        ${descText ? `<div class="task-count">${descText}</div>` : ''}
                    </div>
                    <div class="task-points">+${task.points}</div>
                </div>
                <div class="task-controls">
                    ${task.hasCount ? `<button class="reset-btn" onclick="resetTaskProgress(${task.id})">‚Ü∫</button>` : ''}
                    <button class="move-btn" disabled>‚Üë</button>
                    <button class="move-btn" disabled>‚Üì</button>
                </div>
            `;
            container.appendChild(el);
        });
    }

    function renderTimers() {
        const container = document.querySelector('.timers-container');
        const timers = allData[currentChar]?.timers || {};
        container.innerHTML = '';

        TIMERS.forEach(tdef => {
            const state = timers[tdef.name] || { active: false, startedAt: 0 };
            const now = Date.now();
            const elapsed = state.startedAt ? Math.floor((now - state.startedAt) / 1000) : 0;
            const remaining = Math.max(0, tdef.duration - elapsed);
            const progress = state.startedAt ? Math.min(100, (elapsed / tdef.duration) * 100) : 0;

            const el = document.createElement('div');
            el.className = 'timer-item';
            el.innerHTML = `
                <div><div class="timer-name">${tdef.name}</div></div>
                <div class="timer-display">
                    <div class="timer-time">${formatTime(remaining)}</div>
                    <div class="timer-progress">
                        <div class="timer-progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <button class="btn-start" onclick="toggleTimer('${tdef.name}')">${state.active ? '–°—Ç–æ–ø' : '–°—Ç–∞—Ä—Ç'}</button>
                    <button class="btn-reset" onclick="resetTimer('${tdef.name}')">–°–±—Ä–æ—Å</button>
                </div>
            `;
            container.appendChild(el);
        });
    }

    function renderStats() {
        const container = document.querySelector('.stats-container');
        container.innerHTML = '<div class="total-points">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>';
        ['karl','rick','erik'].forEach(id => {
            const name = ({karl:'–ö–∞—Ä–ª –£—Ä–±–∞–Ω', rick:'–†–∏–∫ –°—Ç–≤–æ–ª–æ–≤—Å–∫–∏', erik:'–≠—Ä–∏–∫ –ë–∞—Ç—Ç–µ—Ä–±–∏–Ω'})[id];
            const points = getPoints(id);
            container.innerHTML += `<div style="padding:12px 0;border-bottom:1px solid #eee;"><strong>${name}:</strong> ${points} –æ—á–∫–æ–≤</div>`;
        });
    }

    function renderAll() {
        renderTasks();
        renderTimers();
        if (document.getElementById('stats').classList.contains('active')) {
            renderStats();
        }
    }

    // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ===
    async function toggleTask(id) {
        const task = TASKS.find(t => t.id === id);
        const state = allData[currentChar]?.tasks?.[id] || { completed: false, count: 0 };
        let newCompleted = !state.completed;
        let newCount = state.count;

        if (task.hasCount) {
            if (!state.completed) {
                newCount++;
                if (newCount >= task.max) newCompleted = true;
                else newCompleted = false;
            }
        }

        await callAPI('updateTask', { taskId: id, completed: newCompleted, count: newCount });
        await loadData();
        renderAll();
    }

    async function resetTaskProgress(id) {
        await callAPI('updateTask', { taskId: id, completed: false, count: 0 });
        await loadData();
        renderAll();
    }

    async function resetDailyTasks() {
        await callAPI('resetTasks');
        await loadData();
        renderAll();
    }

    async function toggleTimer(name) {
        const timers = allData[currentChar]?.timers || {};
        const isActive = timers[name]?.active || false;
        if (isActive) {
            await callAPI('stopTimer', { timerName: name });
        } else {
            await callAPI('startTimer', { timerName: name });
        }
        await loadData();
        renderAll();
    }

    async function resetTimer(name) {
        await callAPI('resetTimer', { timerName: name });
        await loadData();
        renderAll();
    }

    // === –°–û–ë–´–¢–ò–Ø ===
    document.querySelectorAll('.char-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.char-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentChar = tab.dataset.char;
            renderAll();
        });
    });

    document.querySelectorAll('.screen-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.screen-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(tab.dataset.screen).classList.add('active');
            if (tab.dataset.screen === 'stats') renderStats();
        });
    });

    // === –≠–ö–°–ü–û–†–¢ ===
    window.toggleTask = toggleTask;
    window.resetTaskProgress = resetTaskProgress;
    window.resetDailyTasks = resetDailyTasks;
    window.toggleTimer = toggleTimer;
    window.resetTimer = resetTimer;

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
    loadData().then(() => {
        renderAll();
        setInterval(() => {
            if (document.getElementById('timers').classList.contains('active')) {
                loadData().then(renderAll);
            }
        }, 10000);
    });
</script>

</body>
